mutation CreatePatch(
  $projectId: BigInt!
  $minorId: BigInt!
  $artifactId: BigInt!
  $patchTypeId: BigInt!
  $ddlUp: String
) {
  createPatch(input: {
    patch: {
      projectId: $projectId
      minorId: $minorId
      artifactId: $artifactId
      patchTypeId: $patchTypeId
      ddlUp: $ddlUp
    }
  }) {
    patch {
      id
      minorId
      artifactId
      revision
      ddlUp
      number
      artifact: artifactByArtifactId {
        id
        name
      }
    }
  }
}