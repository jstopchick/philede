mutation CreatePatch(
  $projectId: BigInt!
  $minorId: BigInt!
  $artifactId: BigInt!
  $patchTypeId: BigInt!
  $ddlUp: String
  $ddlUpWorking: String
) {
  createPatch(input: {
    patch: {
      projectId: $projectId
      minorId: $minorId
      artifactId: $artifactId
      patchTypeId: $patchTypeId
      ddlUp: $ddlUp
      ddlUpWorking: $ddlUpWorking
    }
  }) {
    patch {
      id
      minorId
      artifactId
      revision
      ddlUp
      ddlUpWorking
      number
    }
  }
}