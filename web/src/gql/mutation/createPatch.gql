mutation CreatePatch(
  $minorId: BigInt!
  $artifactId: BigInt!
  $revision: Int
  $ddlUp: String
  $ddlUpWorking: String
  $number: String!
) {
  createPatch(input: {
    patch: {
      minorId: $minorId
      artifactId: $artifactId
      revision: $revision
      ddlUp: $ddlUp
      ddlUpWorking: $ddlUpWorking
      number: $number
    }
  }) {
    patch {
      id
      minorId
      artifactId
      revision
      ddlUp
      ddlUpWorking
      number
    }
  }
}