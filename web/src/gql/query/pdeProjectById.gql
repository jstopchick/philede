query PdeProjectById(
  $id: BigInt!
) {
  pdeProjectById(id: $id) {
    id    
    name
    schemata: schemataByProjectId {
      nodes {
        id
        name
        artifacts: artifactsBySchemaId {
          nodes {
            id
            name
            artifactType: artifactTypeByArtifactTypeId {
              id
              name
            }
          }
        }
      }
    }
    releases: releasesByProjectId(orderBy: NUMBER_ASC) {
      nodes {
        id
        name
        number
        status
        projectId
        locked
        minors: minorsByReleaseId(
          orderBy: NUMBER_ASC
        ) {
          nodes {
            id
            number
            name
            revision
            locked
            major: majorByMajorId {
              id
              name
              revision
            }
            patches: patchesByMinorId(
              orderBy: NUMBER_ASC
            ) {
              nodes {
                id
                number
                revision
                locked
                # artifact: artifactByArtifactId {
                #   id
                #   name
                #   schema: schemaBySchemaId {
                #     id
                #     name
                #   }
                #   artifactType: artifactTypeByArtifactTypeId {
                #     id
                #     name
                #     properties
                #   }
                # }
              }
            }
          }
        }
      }
    }
  }

  allArtifactTypes {
    nodes {
      id
      name
      properties
    }
  }

}